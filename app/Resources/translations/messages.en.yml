#historique
Historique du réseau: HISTORY OF THE NETWORK
Initialement créé sous le nom de Green Alert Network, le réseau des journalistes communautaires a été officiellement lancé  en 2016 à Yaoundé à l’occasion d’un atelier de formation financé par UNESCO/PIDC. Cinq ans après, le réseau à été étendu à l'Afrique Centrale pour devenir sous régional. Le lancement officiel du réseau sous régional en février 2022 en présence des journalistes communautaires du Tchad, République Centrafricaine, et du Cameroun. C’est un projet porté par l’ONG CECOSDA basée au Cameroun avec des points focaux et des membres dans les pays de la sous région: Initially created under the name of Green Alert Network, the community journalist network was officially launched in 2016 in Yaounde during a training workshop funded by UNESCO/PIDC. Five years later, the network was expanded to Central Africa to become sub-regional. The official launch of the sub-regional network took place in February 2022 in the presence of community journalists from Chad, the Central African Republic, and Cameroon. This is a project led by the NGO CECOSDA based in Cameroon, with focal points and members in the countries of the sub-region

#Objectifs
Objectif du Réseau JCS Afrique centrale: The objective of the Central African Community Journalists Network (JCAC)
Le réseau des journalistes communautaires solidaires (JCS) d’Afrique centrale vis à valoriser le journalisme communautaire, assurer la formation continue de ses membres pour la durabilité des radios communautaires et une meilleure participation à la paix et l’inclusion sociale dans leurs communautés respectives: The Central African Community Journalists' Network (JCAC) aims to promote community journalism, ensure the ongoing training of its members for the sustainability of community radios and better participation in peace and social inclusion in their respective communities


