Tous les acteurs intéressés par le journalisme communautaire et les membres du forum peuvent contribuer en envoyant un article en relation avec la thématique ouverte. L’article devra décrire les faits et la situation qui prévaut dans son contexte avec des sources des données, et une ou deux  photos idéalement. Les articles sont signés avec mention de sa radio ou de son organisation.: All stakeholders interested in community journalism and forum members can contribute by sending an article related to the open theme. The article should describe the facts and the prevailing situation in its context with sources of data, and ideally one or two photos. Articles are signed with the mention of their radio or organization.
Lorsque vous contribuez en envoyant vos contributions à une thématique et en partageant vos réalités sur le terrain vous gagnez en visibilité auprès des partenaires et bailleurs de fonds pour la participation aux conférences internationales. Vous contribuez également à la valorisation du journalisme communautaire. A travers vos contributions, votre radio peut également recevoir des appuis en matière de publicité ou de subvention. Le rapport des contributions est diffusé en ligne avec une grande visibilité et distribué par email à plus de 1000 contacts institutionnels. Les journalistes qui contribuent sont également mis en priorité pour les formations financées par les bailleurs de fonds.: When you contribute by sending your contributions to a theme and sharing your realities on the ground, you gain visibility with partners and donors for participation in international conferences. You also contribute to the promotion of community journalism. Through your contributions, your radio can also receive support in terms of advertising or grants. The contribution report is published online with high visibility and distributed by email to over 1000 institutional contacts. Journalists who contribute are also prioritized for trainings funded by donors.

