#forum
A propos du forum: About the forum
Le Forum thématique du réseau JCAC mobilise la sensibilisation, le partage des connaissances, le débat et l'apprentissage mutuel sur toute une série de questions touchant à la vie des radios communautaires, au métier de journaliste communautaire et leur impact sur le développement durable des communautés locales. Les discussions sont facilitées et modérées par le secrétariat du réseau supervisé par le Centre pour la communication et le développement durable pour tous: The Thematic Forum of the JCAC network engages in awareness raising, knowledge sharing, debate, and mutual learning on a wide range of issues related to the life of community radios, the profession of community journalists, and their impact on the sustainable development of local communities. The discussions are facilitated and moderated by the network secretariat under the supervision of the Center for Communication and Sustainable Development for All
Comment &ccedil;a marche ?: How does it work?
Qui peut contribuer ?: Who can contribute?
Pourquoi contribuer ?: Why contribute?
Les discussions thématiques sont ouvertes une fois par mois, dès le 05 de chaque mois. Les personnes inscrites sur le forum reçoivent la notification par email ou par téléphone et ont 14 jours pour envoyer leur contribution par email à l'adresse: Thematic discussions are open once a month, starting on the 5th of each month. People registered on the forum receive notification by email or phone and have 14 days to send their contribution by email to the address
Après dix jours, la thématique est fermée pour permettre au secrétariat de compiler les contributions et de le partager avec les acteurs du secteur. Les contributions  portant les noms et les organisations les personnes ayant contribuées sont partagées par email  dans un large groupe de partenaires internationaux et disponible en ligne pour référence.: After ten days, the theme is closed to allow the secretariat to compile the contributions and share it with stakeholders. Contributions bearing the names and organizations of the contributors are shared by email to a large group of international partners and are available online for reference.
Thématiques ouvertes: Open Themes
